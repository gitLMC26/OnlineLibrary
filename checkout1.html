<div class="div_form">
    <form action="" method="" class="form_container">
        <h2>Checkout Form</h2>
        <div id="flc">
            <div class="flc">
                <label for="firstname" class="label">Firstname</label>
                <input type="text" placeholder="ex. Juan" id="firstname" class="input-field">
            </div>
            <div class="flc">
                <label for="lastname" class="label">Lastname</label>
                <input type="text" placeholder="ex. Dela Cruz" id="lastname" class="input-field">
            </div>
            <div class="flc">
                <label for="contact" class="label">Contact Number</label>
                <input type="tel" placeholder="09********" id="contact" class="input-field">
            </div>
        </div>

        <div id="address">
            <div class="address">
                <label for="address1" class="label">Address</label>  
                <input type="text" class="input-field">
            </div>
            <div class="address">
                <label for="address2" class="label">Address 2 (Optional)</label>  
                <input type="text" class="input-field">   
            </div>  
        </div>

        <div id="sel_type">
            <div class="sel_country">
                <label for="country" class="label">Country</label>
                <select name="country" class="select_country">
                    <option disabled selected>Select Country</option>
                    <option value="PH">Philippines</option>
                    <option value="US">USA</option>
                    <option value="RUS">Russia</option>
                    <option value="CHI">China</option>
                    <option value="JPN">Japan</option>
                    <option value="Country Roads">Country Roads</option>
                </select>
            </div>

            <div class="sel_city">
                <label for="city" class="label">City</label>
                <select name="city" class="select_city">
                    <option disabled selected>Select City</option>
                    <option value="PH">City 1</option>
                    <option value="US">City 2</option>
                    <option value="RUS">City 3</option>
                    <option value="CHI">City 4</option>
                    <option value="JPN">City 5</option>
                    <option value="Star City">Star City</option>
                </select>
            </div>

            <div class="zip">
                <label for="Zip" class="label">Zip</label>
                <input type="tel" placeholder="5400" id="zip" class="input-field">
            </div>
        </div>
                <hr>

        <div id="payment">
            <h2 id="label_payment">Payment</h2>
            <div id="sel_payment">
                <input type="radio" id="credit" name="pay_method" value="Credit">
                <label for="credit" class="label">Credit Card</label>
                <input type="radio" name="pay_method" value="COD">
                <label for="cod" class="label">Cash on Delivery</label>
                <input type="radio" id="gcash" name="pay_method" value="GCash">
                <label for="gcash" class="label">GCash</label>
            </div>
        </div>
        <div id="button_check">
            <button type="submit" class="checkoutP">Checkout</button>
            <a href="index.html"><button type="button" class="cancel">Cancel</button></a>
        </div>

<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
        
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
        }
    }
}
</script>
